---
# tasks file for IaC/k8s/tf/roles/common waitForSshConnection
- name: Wait '{{ delay }}' seconds for port 22 to become open
  ansible.builtin.wait_for:
    port: 22
    delay: "{{ delay }}"
    host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
  connection: local